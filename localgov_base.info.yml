name: "LocalGov Base"
description: "Base theme for LocalGov Drupal sites."
type: theme
core_version_requirement: ^10.1.3 || ^11
base theme: "stable9"
ckeditor_stylesheets:
  - css/base/ckeditor.css
ckeditor5-stylesheets:
  - css/base/ckeditor5.css

dependencies:
  - localgov_base:localgov_base_supports

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  subsites_menu: "Subsites menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"

libraries-extend:
  localgov_eu_cookie_compliance/localgov_eu_cookie_compliance:
    - localgov_base/localgov_eu_cookie_compliance
