# The global library is added via localgov_base.theme file.
# This is so we can do a check that the "Remove CSS" theme setting
# is not turned on.
global:
  css:
    base:
      css/base/variables.css: {}
      css/base/base.css: {}
      css/layout/layout-utilities.css: {}
      css/components/form-items.css: {}
      css/components/admin-toolbar.css: {}
      css/components/messages.css: {}
      css/components/skip-link.css: {}
